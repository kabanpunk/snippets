<div class="tinder">
  <div class="tinder--status">
    <i class="fa fa-remove"></i>
    <i class="fa fa-heart"></i>
  </div>

  <div class="tinder--cards">
	<video id = "1" class="tinder--card" controls autoplay muted>
	  <source src="{{ url_for('static', path='/video1.mp4') }}" type="video/mp4">
	</video>
	<video id = "2"  class="tinder--card" controls autoplay muted>
	  <source src="{{ url_for('static', path='/video2.mp4') }}" type="video/mp4">
	</video>
	<video id = "3"  class="tinder--card" controls autoplay muted>
	  <source src="{{ url_for('static', path='/video3.mp4') }}" type="video/mp4">
	</video>
	<video id = "4"  class="tinder--card" controls autoplay muted>
	  <source src="{{ url_for('static', path='/video4.mp4') }}" type="video/mp4">
	</video>

  </div>

  <div class="tinder--buttons">
    <button id="nope"><i class="fa fa-remove"></i></button>
    <button id="love"><i class="fa fa-heart"></i></button>
  </div>
</div>
